
{% if page.title %}
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
{% endif %}

<div class="row">
  <div class="col-xs-12">
    {{ content }}
    {% if page.comments != "none" %}
      {% include JB/comments %}
    {% endif %}
  </div>
</div>
